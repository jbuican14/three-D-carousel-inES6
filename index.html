<!DOCTYPE html>
<html>
<head>
    <title>Create a carousel </title>
   
    <script src="js/global_lib.js"></script>
    <script src="js/global_lib_querySelector.js"></script>
    <script src="js/main.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css" />

</head>

<body>
    <header id="header">
        This is 3D carousel: the carousel that I created as a library on its own. 
        <p style="font-size:9px;">**The 3D calc from : David DeSandro : Math.round( ( cellSize / 2 ) /  Math.tan( Math.PI / numberOfCells ) );</p>

    </header>
    <main>
        <section id="main">
            <div id="prev">PREV</div>
            <div id="next">NEXT</div>
            <div class="carousel_display">
                <div class="threeD_carousel">
                    <div class="carousel">1</div>
                    <div class="carousel">2</div>                    
                    <div class="carousel">3</div>                    
                    <div class="carousel">4</div>                    
                    <div class="carousel">5</div>                    
                    <div class="carousel">6</div>                    
                    <div class="carousel">7</div>                    
                    <div class="carousel">8</div>                    
                </div>
            </div>
        </section>
    </main>
    
    <section id="footer">
        Jutiporn Buican || JavaScript, Jasmine framework 2020
        <img src="assets/myAvatar.png" />
    </section>
 </body>

</html>
